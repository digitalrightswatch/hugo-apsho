{{ with .Site.Data.donate }}
  {{ if .enable }}
    <section class="donate" id="donate">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="donate-content">
              <h1> {{ .title }} </h1>
              <p> {{ .description  | markdownify }} </p>
              <div class="donate-content-button">
                <a href="{{ .buttonUrl }}" class="btn-platform">
                  <div class="btn-platform-area">
                    {{ .buttonText }}
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
